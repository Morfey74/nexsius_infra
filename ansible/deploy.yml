- name: deploy app
  hosts: app
  #tags: deploy-tag
  tasks:
    - name: fetch application from github
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/appuser/reddit
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit
  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted   
